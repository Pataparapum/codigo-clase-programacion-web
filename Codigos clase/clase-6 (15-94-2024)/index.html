<!DOCTYPE html5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="form-group">
        <form id="form_clase">
            <legend class="Login">Login</legend>

            <div class="form-group form-floating mb-3">
                <input type="text" id="rut" class="form-control" placeholder="Rut">
                <label for="rut">Rut</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" id="name" class="form-control" placeholder="Name">
                <label for="name">Nombre</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" id="appaterno" class="form-control" placeholder="Appaterno">
                <label for="appaterno">Apellido paterno</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" id="apmaterno" class="form-control" placeholder="Apmaterno">
                <label for="apmaterno">Apellido materno</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="date" id="date" class="form-control" placeholder="Date">
                <label for="date">Fecha de nacimiento</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="number" id="age" class="form-control" placeholder="Age">
                <label for="age">Edad</label>
            </div>

            <div class="form-group form-floating mb-3">
                <select class="form-select" id="gender">
                    <option selected>Selecciona un genero</option>
                    <option value="1">Mujer</option>
                    <option value="2">Hombre</option>
                    <option value="3">Otros</option>
                </select>
                <label for="gender">Genero</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="mail" id="mail" class="form-control" placeholder="Mail">
                <label for="mail">Email</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" id="cellphone" class="form-control" placeholder="Cellphone">
                <label for="cellphone">Numero de telefono</label>
            </div>

            <div class="form-group form-floating mb-3">
                <input type="text" id="profesion" class="form-control" placeholder="profesion">
                <label for="profesion">profesion</label>
            </div>

            <div class="form-floating mb-3">
                <textarea id="motivo" class="form-control" placeholder="Motivo"></textarea>
                <label for="motivo">Motivo</label>
            </div>
            

            <div id="forgot">
                Forgot Password?
            </div>
        
            <div id="login">
                <button id="btnLogin" type="submit" class="btn btn-primary rounded-pill">Login</button>
            </div>

            <div id="notmember">
                Not a member? <a href="#">Signup</a>
            </div>

        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(() => {
            var form = $('#form_clase');
            $('#form_clase').submit(function() {
                var rut = $('#rut').val();
                var nombre = $('#nombre').val();
                var apPaterno = $('#appaterno').val();
                var apMaterno = $('apmaterno').val();
                var genero = $('#gender').val();

                if (rut.length < 9 || rut.length > 10) {
                    event.preventDefault();
                    alert("El nombre debe ser mayor a 9 y menor a 10")
                }

            })
            
        })
    </script>

</body>
</html>
